<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="wrapper" >

        <h1>Weather App</h1>
        
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container  -->
            <div class="grant-location-container">
                <img src="./assests/location.png" width="80" height="88" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city..." data-searchInput>
                <button class="btn">
                    <img src="./assests/search.png" width="80" height="88" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="loading-container">
                <img src="./assests/loading.gif" width="150" height="150">
            </div>

            <div class="user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description  -->
                 <P data-weatherDesc></P>
                <!-- weather icon  -->
                 <img data-weatherIcon>

                 <!-- temperature  -->
                 <p data-temp></p>

                 <!-- 3 card parameter  -->

                 <div class="parameter-container">

                    <!-- card 1  -->
                    <div>
                        <img src="./assests/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2  -->
                    <div class="parameter">
                        <img src="./assests/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3  -->
                    <div class="parameter">
                        <img src="./assests/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                 </div>


            </div>

        </div>

        <!-- error container  -->
        <div class="sub-container error-container">
            <img src="./assets/not-found.png" alt="" />
            <p>City Not Found, Please Verify</p>
          </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
