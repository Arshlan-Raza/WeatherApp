<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assests/cloudy.png">
</head>
<body >
    <div class="wrapper" >

        <h1>Weather App</h1>
        
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container  -->
            <div class="sub-container grant-location-container">
                <img src="./assests/placeholder_684908.png" width="80" height="88" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city..." data-searchInput>
                <button class="Srchbtn">
                    <img src="./assests/search.png" width="80" height="88" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class=".sub-container loading-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdmZhcWZtM3BrcTRkbXltaWhtamF2bXI4cHN4eDNicW9maWF0ZmptaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/rLl1g739pZdE4zlovM/giphy.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description  -->
                 <P data-weatherDesc></P>
                <!-- weather icon  -->
                 <img class="img2" data-weatherIcon>

                 <!-- temperature  -->
                 <p data-temp></p>

                 <!-- 3 card parameter  -->

                 <div class="parameter-container">

                    <!-- card 1  -->
                    <div class="parameter">
                        <img src="./assests/icons8-wind-100.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2  -->
                    <div class="parameter">
                        <img src="./assests/icons8-humidity-64.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3  -->
                    <div class="parameter">
                        <img src="./assests/icons8-clouds-100.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                 </div>


            </div>

        </div>

        <!-- error container  -->
        <div class="sub-container error-container">
            <img src="./assests/Lovepik_com-401803273-404-error-prompt.png" alt="">
            <p>City Not Found, Please Verify</p>
          </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
